
<h1> Create a person </h1>

<form [formGroup]="form" (submit)="savePerson()">

    <div class="form-field">
        <label for="name"> Name </label>
        <input type="text" name="name" id="name" formControlName="name">
        <div class="error" *ngIf="nameError">
            Name must be between 4 and 20 characters long.
        </div>
    </div>

    <div class="form-field">
        <label for="age"> Age </label>
        <input type="text" formControlName="age">
        <div class="error" *ngIf="ageError">
            Age mus be a valid number
        </div>
    </div>

    <div class="form-field">
        <label for="gender"> Gender </label>
        <select name="gender" id="gender" formControlName="gender">
            <option value="MALE"> Male </option>
            <option value="FEMALE"> Female </option>
        </select>
    </div>

    <div class="result-message">
        <span *ngIf="successful === true"> Person Saved </span>
        <span *ngIf="successful === false"> Error while saving person </span>
    </div>

    <button type="submit" [disabled]="!form.valid || saving"> {{ saving ? 'Saving...' : 'Confirm' }} </button>

</form>
